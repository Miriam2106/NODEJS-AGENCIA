<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agencia</title>
</head>
<body onload="getAutos(), getMarcas()">
    <!-- Tabla de MARCA -->
    <div class="container">
        <div style="margin: 5px;" >
            <button type="button" data-bs-toggle="modal" data-bs-target="#modalCreateMarca" class="btn btn-outline-success">Registrar marca <i class="fas fa-plus"></i></button>
        </div>
        <div class="card text-center shadow p-3 mb-5 bg-white rounded">
            <div class="card-header text-white" style="background-color: #8E1451;">
                MARCA
            </div>
            <div class="card-body table-responsive">
                <table id="table" class="table table-hover table-light">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Modificar</th>
                            <th scope="col" class="text-center">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Registrar MARCA -->
    <div class="modal fade" id="modalCreateMarca" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="card text-center shadow p-3 bg-white rounded">
                    <div class="card-header text-white" style="background-color: #8E1451;">
                        REGISTRAR MARCA
                    </div>
                    <div class="card-body text-dark">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Nombre :<i style="color: red">*</i></label>
                                        <input type="text" id="nombreMarca" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" style="margin-top: 20px;">
                                <button type="button" id="closeMarca" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-outline-success" onclick="createMarca()">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modificar MARCA -->
    <div class="modal fade" id="modalModificarMarca" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="card text-center shadow p-3 bg-white rounded">
                    <div class="card-header text-white" style="background-color: #8E1451;">
                        MODIFICAR MARCA
                    </div>
                    <div class="card-body text-dark">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Id :<i style="color: red">*</i></label>
                                        <input type="text" id="idMarca1" class="form-control" required readonly>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Nombre :<i style="color: red">*</i></label>
                                        <input type="text" id="nombreMarca1" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" style="margin-top: 20px;">
                                <button type="button" id="closeM" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-outline-success" onclick="updateMarca()">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tabla de AUTOS -->
    <div class="container">
        <div style="margin: 5px;" >
            <button type="button" data-bs-toggle="modal" data-bs-target="#modalCreateAuto" class="btn btn-outline-success">Registrar auto <i class="fas fa-plus"></i></button>
        </div>
        <div class="card text-center shadow p-3 mb-5 bg-white rounded">
            <div class="card-header text-white" style="background-color: #8E1451;">
                AUTOS
            </div>
            <div class="card-body table-responsive">
                <table id="table2" class="table table-hover table-light">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Matrícula</th>
                            <th scope="col" class="text-center">Verificación</th>
                            <th scope="col" class="text-center">Registro</th>
                            <th scope="col" class="text-center">Actualización</th>
                            <th scope="col" class="text-center">Estado</th>
                            <th scope="col" class="text-center">Marca</th>
                            <th scope="col" class="text-center">Modificar</th>
                            <th scope="col" class="text-center">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Registrar AUTOS -->
    <div class="modal fade" id="modalCreateAuto" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="card text-center shadow p-3 bg-white rounded">
                    <div class="card-header text-white" style="background-color: #8E1451;">
                        REGISTRAR AUTO
                    </div>
                    <div class="card-body text-dark">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Nombre :<i style="color: red">*</i></label>
                                        <input type="text" id="nombre" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Matricula :<i style="color: red">*</i></label>
                                        <input type="text" id="matricula" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Año de verificación (4 dígitos):<i style="color: red">*</i></label>
                                        <input type="text" id="verificacion" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Marca :<i style="color: red">*</i></label>
                                        <input type="text" id="marcaFk" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" style="margin-top: 20px;">
                                <button type="button" id="closeAuto" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-outline-success" onclick="createAuto()">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modificar AUTOS -->
    <div class="modal fade" id="modalModificarAuto" style="color: white;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="card text-center shadow p-3 bg-white rounded">
                    <div class="card-header text-white" style="background-color: #8E1451;">
                        MODIFICAR AUTO
                    </div>
                    <div class="card-body text-dark">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Id :<i style="color: red">*</i></label>
                                        <input type="text" id="id1" class="form-control" required readonly>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Nombre :<i style="color: red">*</i></label>
                                        <input type="text" id="nombre1" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Matricula :<i style="color: red">*</i></label>
                                        <input type="text" id="matricula1" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Marca :<i style="color: red">*</i></label>
                                        <input type="text" id="marcaFk1" class="form-control" required>
                                    </div>
                                </div>
                                
                                <div class="col-6">
                                    <div class="form-group text-left">
                                        <label>Año de verificación (4 dígitos):<i style="color: red">*</i></label>
                                        <input type="text" id="verificacion1" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" style="margin-top: 20px;">
                                <button type="button" id="closeA" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-outline-success" onclick="updateAuto()">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="autos.js"></script>
    <script src="marca.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/afd8979cda.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
